<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ? Bootstrapt Cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!--? Style CSS -->
    <link rel="stylesheet" href="./assets/CSS/style.css" />
    <title>Register Page</title>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">Giriş</h2>
      <p class="text-center"></p>
      <form action="" class="form-group mt-4">
        <div class="mb-3">
          <label for="exampleFormControlInput3" class="form-label">Email</label>
          <input
            type="text"
            id="email"
            class="form-control"
            placeholder="Enter Email"
          />
          <label for="exampleFormControlInput2">Şifrə</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter Password"
          />
          <button id="sendBtn" class="btn mt-5 register-btn">Giriş Et</button>
        </div>
      </form>
      <a  class="text" href="register.html">Hesabınız Yoxdur?</a>
    </div>
    <script src="./assets/JS/login.js"></script>
  </body>
</html>
