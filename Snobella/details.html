<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Detail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="./assets/CSS/detail.css">
  <link rel="stylesheet" href="./assets/CSS/home.css">
</head>
<body>

  <div class="container py-5">
    <di class="navbar_area">
      <div class="row align-items-center">
        <!-- Logo -->
        <div class="col-4">
          <div class="logo">
            <h2>Snobella</h2>
          </div>
        </div>

        <!-- Search bar with icon -->
        <div class="col-4">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Axtarış edin"
              aria-label="Search"
              aria-describedby="search-icon"
            />
            <span class="input-group-text" id="search-icon">
              <i class="bi bi-search"></i>
            </span>
          </div>
        </div>

        <!-- Icons -->
        <div class="col-4">
            <div class="d-none"><i class="bi bi-list"></i></div>
          <div class="row text-center ms-4">
            <div class="col-3 ms-4 d-flex justify-content-center align-items-center gap-1">
              <i class="bi bi-person icon fs-4"></i><span id="userName"></span>
            </div>
            <div class="col-3 ms-4 d-flex justify-content-center align-items-center gap-1">
              <i class="bi bi-heart icon fs-4"></i>Wishlist
            </div>
            <div class="col-3 ms-4 d-flex justify-content-center align-items-center gap-1">
              <i class="bi bi-cart icon fs-4"></i>Card
            </div>
            <div class="col-3">
            </div>
          </div>
        </div>
      </div>
    <div class="row mt-5">
     
      <div class="col-md-1 d-none d-md-block">
        <div class="d-flex flex-column gap-2">
     
        </div>
      </div>

      
      <div class="col-md-5 text-center">
        <img src="" alt="Product" class="product-img img-fluid">
      </div>

      <div class="col-md-6">
        <h4><strong></strong></h4>
        <p class="mb-1"></p>

        <div class="my-3">
          <div class="row g-2">
         
          </div>
        </div>


        <div class="my-3">
          <h6>Size</h6>
          <div class="btn-group" role="group">
         
          </div>
        </div>

        
        <div class="my-3 color-options">
          <h6>Color</h6>
        
        </div>


        <div class="d-flex gap-2 mt-4">
          <button class="btn btn-danger flex-grow-1">Add to Cart</button>
          <button class="btn btn-outline-dark">Cash payment</button>
        </div>

        <p class="mt-3"><a href="#">WhatsApp Order</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/JS/details.js"></script>
</body>
</html>
