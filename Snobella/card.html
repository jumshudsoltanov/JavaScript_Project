<!DOCTYPE html>
<html lang="az">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snobella</title>
    <link rel="stylesheet" href="./assets/CSS/card.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- Style CSS -->
  </head>
  <body>
    <!-- !===================== Navbar ======================= -->
    <div class="navbar_area">
        <div class="row align-items-center">
          <!-- Logo -->
          <div class="col-4">
            <div class="logo">
              <h2>Snobella</h2>
            </div>
          </div>
  
          <!-- Search bar with icon -->
          <div class="col-4">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Axtarış edin"
                aria-label="Search"
                aria-describedby="search-icon"
              />
              <span class="input-group-text" id="search-icon">
                <i class="bi bi-search"></i>
              </span>
            </div>
          </div>
  
          <!-- Icons -->
          <div class="col-4">
              <div class="d-none"><i class="bi bi-list"></i></div>
            <div class="row text-center ms-4">
              <div class="col-3 ms-4 d-flex justify-content-center align-items-center gap-1">
                <i class="bi bi-person icon fs-4"></i><span id="userName"></span>
              </div>
              <div class="col-3 ms-4 d-flex justify-content-center align-items-center gap-1">
                <i class="bi bi-heart icon fs-4"></i>Wishlist
              </div>
              <div class="col-3 ms-4 d-flex justify-content-center align-items-center gap-1">
                <i class="bi bi-cart icon fs-4"></i>Card
              </div>
              <div class="col-3">
                <!-- boş yer -->
              </div>
            </div>
          </div>
        </div>
    </div>
    <div id="products" class="product-container"></div>

    <script src="./assets/JS/card.js"></script>
  </body>
</html>
